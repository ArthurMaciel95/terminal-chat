        // Permiss√£o para gravar √°udio
        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                sendAudioBtn.classList.remove("hidden");
                recordBtn.textContent = "üé§ Gravar √Åudio";
            };
        });

        // Iniciar grava√ß√£o
        recordBtn.addEventListener("click", () => {
            if (mediaRecorder.state === "recording") {
                mediaRecorder.stop();
            } else {
                audioChunks = [];
                mediaRecorder.start();
                recordBtn.textContent = "üî¥ Gravando (5s m√°x)...";
                sendAudioBtn.classList.add("hidden");

                recordingTimeout = setTimeout(() => {
                    if (mediaRecorder.state === "recording") {
                        mediaRecorder.stop();
                    }
                }, 5000);
            }
        });

        // Enviar √°udio para o servidor
        sendAudioBtn.addEventListener("click", () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = () => {
                const audioData = reader.result;
                socket.emit("audioMessage", audioData);
                addAudioMessage(audioData, clientId);
            };
            sendAudioBtn.classList.add("hidden");
        });

        // Adicionar mensagem de √°udio no chat
        function addAudioMessage(audioSrc, sender) {
            const messagesDiv = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("p-2", "border", "border-gray-700", "rounded-lg", "mb-2");

            const audioContainer = document.createElement("div");
            audioContainer.classList.add("waveform-container");
            messagesDiv.appendChild(messageElement);
            messageElement.innerHTML = `
                <strong class="text-blue-400">${sender}:</strong>
            `;

            messageElement.appendChild(audioContainer);

            // Cria o WaveSurfer
            const waveSurfer = WaveSurfer.create({
                width: '100%', // Largura do WaveSurfer
                height: 50, // Altura do WaveSurfer 
                container: audioContainer,
                waveColor: 'rgb(99 102 241)', // cor da onda
                progressColor: 'rgb(37 99 235)', // cor do progresso
                barWidth: 3, // largura da barra da onda
                barHeight:
                    1
                , // altura das barras
                cursorColor: 'rgba(255, 255, 255, 0.5)',
                responsive: true,
            });

            // Usando a URL base64 (reader.result) diretamente
            waveSurfer.load(audioSrc); // Carrega o √°udio no WaveSurfer

            // Adicionar controle de play
            const playButton = document.createElement("button");
            playButton.textContent = "‚ñ∂Ô∏è Reproduzir";
            playButton.classList.add("mt-2", "px-4", "py-2", "bg-blue-600", "rounded-lg", "hover:bg-blue-700");
            messageElement.appendChild(playButton);

            // Evento para controlar a reprodu√ß√£o
            playButton.addEventListener("click", () => {
                if (waveSurfer.isPlaying()) {
                    waveSurfer.pause();
                    playButton.textContent = "‚ñ∂Ô∏è Reproduzir";
                } else {
                    waveSurfer.play();
                    playButton.textContent = "‚è∏Ô∏è Pausar";
                }
            });

            // adicionar um evento quando acabar a reprodu√ß√£o do audio ir para o inicio e mudar o texto do bot√£o
            waveSurfer.on('finish', () => {
                playButton.textContent = "‚ñ∂Ô∏è Reproduzir";
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Receber √°udio de outros usu√°rios
        socket.on("audioMessage", (audioData) => {
            addAudioMessage(audioData, "Outro usu√°rio");
        });

        socket.on("connect", () => {
            clientId = socket.id;

        document.getElementById("sendButton").addEventListener("click", () => {
            sendMessage();
            socket.emit("stopTyping", clientId); // Para imediatamente se o campo estiver vazio
            stopTypingSound()
            typingEffectAnimation(false);  // Ocultar a anima√ß√£o de "digitando"
        });

        document.getElementById("messageInput").addEventListener("keypress", (event) => {
            if (event.key === "Enter") {

                typingEffectAnimation(false);  // Ocultar a anima√ß√£o de "digitando"
            }

        function sendMessage() {
            const input = document.getElementById("messageInput");
            if (input.value.trim() !== "") {
                socket.emit("message", input.value);
                input.value = "";
            }
        }

        function addTextMessage(message, sender) {
            const messagesDiv = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("p-2", "border", "border-gray-700", "rounded-lg", "mb-2");

            const userColor = generateColorFromId(sender); // Obt√©m a cor do usu√°rio

            messageElement.innerHTML = `
        <strong style="color: ${userColor};">${sender}:</strong> ${message}
    `;

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        socket.on("message", (data) => {
            if (data.id !== clientId) {
                messageSound.play();
            }
            addTextMessage(data.message, data.id);
        });

        socket.on("update_users", (userList) => {
            let userColor;
            const usersUl = document.getElementById("users");
            usersUl.innerHTML = ""; // Limpa a lista antes de atualizar

            userList.forEach(userId => {
                userColor = generateColorFromId(userId); // Obt√©m a cor do usu√°rio

                const li = document.createElement("li");
                li.textContent = userId;
                li.style.color = userColor;


                // Verifica se o ID n√£o √© o do pr√≥prio usu√°rio antes de adicionar o √≠cone
                if (userId !== socket.id) {
                    // Cria um √≠cone de c√¢mera
                    const cameraIcon = document.createElement("span");
                    cameraIcon.innerHTML = "üé•"; // √çcone de c√¢mera (pode ser substitu√≠do por Font Awesome ou outra biblioteca)
                    cameraIcon.style.cursor = "pointer"; // Deixa o √≠cone clic√°vel
                    cameraIcon.style.marginLeft = "10px"; // Espa√ßamento para o √≠cone

                    // Adiciona o ouvinte de evento de clique no √≠cone de c√¢mera
                    cameraIcon.addEventListener("click", () => {
                        startCall(userId); // Inicia a chamada para o usu√°rio clicado
                    });

                    // Adiciona o √≠cone de c√¢mera ao item de lista
                    li.appendChild(cameraIcon);
                    // Adiciona o ouvinte de evento de clique no √≠cone de c√¢mera
                    cameraIcon.addEventListener("click", () => {

        // Elementos do DOM
        const sendImageBtn = document.getElementById("sendImageBtn");
        const imageInput = document.getElementById("imageInput");

        // Enviar a imagem ou GIF para o servidor
        sendImageBtn.addEventListener("click", () => {

        });

        // Tamanho m√°ximo permitido (300 KB)
        const MAX_FILE_SIZE = 300 * 1024; // 300 KB em bytes

        imageInput.addEventListener("change", (event) => {

            if (file) {

        // Fun√ß√£o para adicionar a imagem no chat
        function addImageMessage(imageSrc, sender) {
            const messagesDiv = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("p-2", "border", "border-gray-700", "rounded-lg", "mb-2");

            messageElement.appendChild(imageElement);
            messagesDiv.appendChild(messageElement);

        // Inicializar o seletor de emojis
        const picker = new EmojiMart.Picker({
            onSelect: (emoji) => {
                // Inserir o emoji na caixa de entrada de mensagem
                messageInput.value += emoji.native;
                emojiPicker.classList.add("hidden"); // Fechar o seletor ap√≥s selecionar o emoji
            }
        });

        // Inserir o seletor de emojis no container
        emojiContainer.appendChild(picker);

        // Mostrar/Esconder o seletor de emojis
        emojiBtn.addEventListener("click", () => {
            emojiPicker.classList.toggle("hidden");

        document.addEventListener("click", (event) => {

        let typingTimeout;
        const typingIndicator = document.getElementById("typingIndicator");

        // Fun√ß√£o para animar o indicador de digita√ß√£o
        function typingEffectAnimation(isTyping) {


            if (isTyping) {
                typingIndicator.classList.remove('opacity-0', 'scale-95');
                typingIndicator.classList.add('opacity-100', 'scale-100');
            } else {
                typingIndicator.classList.remove('opacity-100', 'scale-100');
                typingIndicator.classList.add('opacity-0', 'scale-95');
            }
        }

        document.getElementById("messageInput").addEventListener("input", (e) => {
            clearTimeout(typingTimeout);
            socket.emit("typing", clientId); // Envia o evento de "digitando"
            typingEffectAnimation(true);  // Mostrar a anima√ß√£o de "digitando"
            typingSound.play();
            typingTimeout = setTimeout(() => {
                socket.emit("stopTyping", clientId); // Envia o evento de "parou de digitar"
                stopTypingSound()
                typingEffectAnimation(false);  // Ocultar a anima√ß√£o de "digitando"
            }, 2000); // O usu√°rio parou de digitar ap√≥s 1 segundo

        });

        socket.on("showTyping", (userId) => {
            // Exibe a mensagem de que o usu√°rio est√° digitando
            if (userId !== clientId) {
                typingIndicator.textContent = `${userId} est√° digitando...`;
                typingEffectAnimation(true);  // Mostrar a anima√ß√£o de "digitando"
            }
        });

        socket.on("hideTyping", (userId) => {
            // Remove a mensagem de digita√ß√£o
            if (userId !== clientId) {
                typingIndicator.textContent = '';
                typingEffectAnimation(false);  // Ocultar a anima√ß√£o de "digitando"
            }
        });

        function generateColorFromId(id) {
            let hash = 0;
            for (let i = 0; i < id.length; i++) {
                hash = id.charCodeAt(i) + ((hash << 5) - hash);
            }
            const color = `hsl(${hash % 360}, 70%, 60%)`; // Gera uma cor HSL baseada no ID
            return color;
        }


        // Vari√°veis globais
        let localStream;
        let peerConnection;
        const serverConfig = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] }; // Configura√ß√£o STUN
        const webcamElement = document.getElementById('webcam'); // Certifique-se de que o ID do elemento de v√≠deo est√° correto
        // Fun√ß√£o para acessar a webcam do usu√°rio
        async function startWebcam() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
                const videoElement = document.createElement('video');
                videoElement.srcObject = localStream;
                videoElement.autoplay = true;
                videoElement.muted = true;
                document.getElementById("webcamsContainer").appendChild(videoElement);

                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        // Verifica se o stream foi obtido corretamente
                        console.log(stream)
                        if (webcamElement) {
                            webcamElement.srcObject = stream; // Atribui o fluxo da webcam ao elemento de v√≠deo
                        } else {
                            console.error('Elemento de v√≠deo n√£o encontrado.');
                        }
                    })
                    .catch((error) => {
                        console.error('Erro ao acessar a c√¢mera: ', error);
                    });
            } catch (error) {
                console.error('Erro ao acessar a c√¢mera: ', error);
            }
        }




        function startCall(toUserId) {
            peerConnection = new RTCPeerConnection(serverConfig);

            // Adiciona o stream local √† conex√£o
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Cria uma oferta (SDP)
            peerConnection.createOffer()
                .then(offer => {
                    return peerConnection.setLocalDescription(offer); // Define a descri√ß√£o local com a oferta
                })
                .then(() => {
                    // Envia a oferta para o servidor, que repassa para o usu√°rio de destino
                    socket.emit("offer", peerConnection.localDescription, toUserId);
                })
                .catch(err => console.error("Erro ao criar oferta:", err));

            // Lida com candidatos ICE
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    // Envia os candidatos ICE para o servidor
                    socket.emit("ice-candidate", event.candidate, toUserId);
                }
            };

            // Recebe o stream remoto do outro usu√°rio
            peerConnection.ontrack = (event) => {
                const remoteVideo = document.createElement('video');
                remoteVideo.srcObject = event.streams[0];
                remoteVideo.autoplay = true;
                document.getElementById("remoteWebcam").appendChild(remoteVideo);
            };
        }

        // Evento de recebimento de uma oferta de chamada
        socket.on("offer", (offer, fromUserId) => {
            showIncomingCallPopup(fromUserId, offer);
        });

        function showRequesetCallPopup(fromUserId) {
            // Criar o popup
            const callPopup = document.createElement("div");
            callPopup.id = "callPopup";
            callPopup.classList.add("fixed", "top-0", "left-0", "w-full", "h-full", "flex", "items-center", "justify-center", "bg-gray-900", "bg-opacity-75");

            callPopup.innerHTML = `
        <div class="bg-white p-5 rounded-lg shadow-lg text-center">
            <p class="text-lg font-bold text-black">Ligando para ${fromUserId}</p>
        </div>
        `
            document.body.appendChild(callPopup);
        }


        // Fun√ß√£o para exibir o popup de chamada recebida
        function showIncomingCallPopup(fromUserId, offer) {
            // Criar o popup
            startRinging(); // Inicia o som da chamada
            const callPopup = document.createElement("div");
            callPopup.id = "callPopup";
            callPopup.classList.add("fixed", "top-0", "left-0", "w-full", "h-full", "flex", "items-center", "justify-center", "bg-gray-900", "bg-opacity-75");

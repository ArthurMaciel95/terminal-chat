<head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen gap-10">
    <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg">

        <!-- Caixa de entrada de mensagem -->

                    class="text-gray-400 text-sm mt-2 opacity-0 scale-95 transition-all duration-500 ease-in-out"

            </div>
            <div class="flex">
                <input id="messageInput" type="text"
                    class="flex-1 p-2 rounded-l-lg bg-gray-700 border border-gray-600 text-white focus:outline-none"

            </div>
        </div>

        <div class="flex gap-2 items-center mt-4">
            <!-- Controles de 츼udio -->
            <div class=" flex items-center gap-2">
                <button id="recordBtn" class="px-4 py-2 bg-red-600 rounded-lg hover:bg-red-700">游꿗 Gravar 츼udio</button>
                <button id="sendAudioBtn" class="px-4 py-2 bg-green-600 rounded-lg hover:bg-green-700 hidden">
                    游닋 Enviar 츼udio
                </button>
            </div>
            <div class=" flex items-center gap-2">
                <!-- Caixa de entrada de imagem/GIF -->
                <input id="imageInput" type="file" accept="image/*,video/*" class="hidden" />
                <button id="sendImageBtn" class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700">游닋 Enviar
                    Imagem/GIF</button>
            </div>
            <!-- Bot칚o para ativar a c칙mera -->
            <!-- <button id="startWebcam" class="bg-blue-500 text-white p-2 rounded-lg">
                Ativar Webcam
            </button> -->
            <div class="flex gap-2 relative ">
                <!-- Bot칚o para abrir o seletor de emojis -->
                <button id="emojiBtn" class="px-4 py-2 bg-yellow-400 rounded-lg hover:bg-yellow-500">游땕</button>

                <!-- Container para o seletor de emojis -->
                <div id="emojiPicker" class="hidden absolute bottom-full left-0 mb-2 z-10">
                    <div id="emojiContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded-lg shadow-lg p-6 bg-gray-800 mt-4  min-w-[350px]">
        <div id="webcamsContainer" class="grid grid-cols-1 gap-4 p-4">
            <!-- As c칙meras dos usu치rios ser칚o adicionadas aqui -->
        </div>
        <h2 class="text-lg font-bold text-blue-400">Usu치rios Online</h2>
        <ul id="users" class="mt-2 max-h-[400px] overflow-y-auto"></ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script>
        const socket = io("https://terminal-chat-production-16e8.up.railway.app/");
        let clientId = "";


        const typingSound = new Audio('./audio/typing.mp3')
        const callingSound = new Audio('./audio/calling.mp3')


        // Fun칞칚o para parar o som
        function stopTypingSound() {
            typingSound.pause();
            typingSound.currentTime = 0; // Reinicia o som para a pr칩xima vez
        }

        // Bot칫es e elementos

        // const startWebcamButton = document.getElementById("startWebcam");
        const webcamsContainer = document.getElementById("webcamsContainer");
        // Elemento para a lista de usu치rios
        const usersList = document.getElementById("users");



        // Vari치veis globais
        let videoElement = null;
        let mediaStream = null;

        socket.on("new_user", (userId) => {
            console.log(`Novo usu치rio conectado: ${userId}`);

        });

        // Quando o servidor enviar o stream de v칤deo de outro usu치rio
        socket.on("send_video_stream", (userId, stream) => {
            const videoElement = document.getElementById(`userVideo_${userId}`);
            if (videoElement) {
                videoElement.srcObject = stream;
            }
        });

        // Quando um usu치rio sair, remover a coluna do v칤deo
        socket.on("remove_user", (userId) => {
            const videoColumn = document.getElementById(`userVideo_${userId}`);
            if (videoColumn) {
                videoColumn.parentElement.remove(); // Remove o cont칡iner do v칤deo
            }
        });

        socket.on("connect", () => {
            clientId = socket.id;
            socket.emit("new_user");
        });

        document.getElementById("sendButton").addEventListener("click", () => {
            sendMessage();
            socket.emit("stopTyping", clientId); // Para imediatamente se o campo estiver vazio
            stopTypingSound()
            typingEffectAnimation(false);  // Ocultar a anima칞칚o de "digitando"
        });

        document.getElementById("messageInput").addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendMessage();
                socket.emit("stopTyping", clientId); // Para imediatamente se o campo estiver vazio
                stopTypingSound()
                typingEffectAnimation(false);  // Ocultar a anima칞칚o de "digitando"
            }
        });

        function sendMessage() {
            const input = document.getElementById("messageInput");
            if (input.value.trim() !== "") {
                socket.emit("message", input.value);
                input.value = "";
            }
        }

        function addTextMessage(message, sender) {
            const messagesDiv = document.getElementById("messages");
            const messageElement = document.createElement("div");
            const userColor = generateColorFromId(sender); // Obt칠m a cor do usu치rio
            if (sender === 'Servidor') {
                messageElement.innerHTML = `
        <small class="text-gray-500" >${sender}: ${message} </small>
    `;
            } else {
                messageElement.innerHTML = `
       <span class="flex"> <p style="color: ${userColor}; margin-right:5px;">${sender}:</p> ${message}</span>
    `;
            }





            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        socket.on("message", (data) => {
            if (data.id !== clientId) {
                messageSound.play();
            }
            addTextMessage(data.message, data.id);
        });

        socket.on("update_users", (userList) => {
            let userColor;
            const usersUl = document.getElementById("users");
            usersUl.innerHTML = ""; // Limpa a lista antes de atualizar

            userList.forEach(userId => {
                userColor = generateColorFromId(userId); // Obt칠m a cor do usu치rio

                const li = document.createElement("li");
                li.textContent = userId;
                li.style.color = userColor;


                // Verifica se o ID n칚o 칠 o do pr칩prio usu치rio antes de adicionar o 칤cone
                if (userId !== socket.id) {
                    // Cria um 칤cone de c칙mera
                    const cameraIcon = document.createElement("span");
                    cameraIcon.innerHTML = "游꿘"; // 칈cone de c칙mera (pode ser substitu칤do por Font Awesome ou outra biblioteca)
                    cameraIcon.style.cursor = "pointer"; // Deixa o 칤cone clic치vel
                    cameraIcon.style.marginLeft = "10px"; // Espa칞amento para o 칤cone



                    // Adiciona o 칤cone de c칙mera ao item de lista
                    li.appendChild(cameraIcon);
                    // Adiciona o ouvinte de evento de clique no 칤cone de c칙mera
                    cameraIcon.addEventListener("click", () => {
                        startCall(userId); // Inicia a chamada para o usu치rio que foi clicado
                    });
                }

                usersUl.appendChild(li);
            });
        });

        let typingTimeout;
        const typingIndicator = document.getElementById("typingIndicator");

        // Fun칞칚o para animar o indicador de digita칞칚o
        function typingEffectAnimation(isTyping) {

            if (isTyping) {
                typingIndicator.classList.remove('opacity-0', 'scale-95');
                typingIndicator.classList.add('opacity-100', 'scale-100');
            } else {
                typingIndicator.classList.remove('opacity-100', 'scale-100');
                typingIndicator.classList.add('opacity-0', 'scale-95');
            }
        }

        document.getElementById("messageInput").addEventListener("input", (e) => {
            clearTimeout(typingTimeout);
            socket.emit("typing", clientId); // Envia o evento de "digitando"
            typingEffectAnimation(true);  // Mostrar a anima칞칚o de "digitando"
            typingSound.play();
            typingTimeout = setTimeout(() => {
                socket.emit("stopTyping", clientId); // Envia o evento de "parou de digitar"
                stopTypingSound()
                typingEffectAnimation(false);  // Ocultar a anima칞칚o de "digitando"
            }, 2000); // O usu치rio parou de digitar ap칩s 1 segundo

        });

        socket.on("showTyping", (userId) => {
            // Exibe a mensagem de que o usu치rio est치 digitando
            if (userId !== clientId) {
                typingIndicator.textContent = `${userId} est치 digitando...`;
                typingEffectAnimation(true);  // Mostrar a anima칞칚o de "digitando"
            }
        });

        socket.on("hideTyping", (userId) => {
            // Remove a mensagem de digita칞칚o
            if (userId !== clientId) {
                typingIndicator.textContent = '';
                typingEffectAnimation(false);  // Ocultar a anima칞칚o de "digitando"
            }
        });

        function generateColorFromId(id) {
            let hash = 0;
            for (let i = 0; i < id.length; i++) {
                hash = id.charCodeAt(i) + ((hash << 5) - hash);
            }
            const color = `hsl(${hash % 360}, 70%, 60%)`; // Gera uma cor HSL baseada no ID
            return color;
        }


    </script>
    <script src="./image.js"></script>
    <script src="./emoji.js"></script>
    <script src="./audio.js"></script>

</body>

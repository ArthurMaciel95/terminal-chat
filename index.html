<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Online</title>
    <!-- CDN para o EmojiMart (ajustado) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/emoji-mart/css/emoji-mart.css" />

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/wavesurfer.js"></script> <!-- Adicionando WaveSurfer -->

    <style>
        #emojiPicker {
            position: absolute;
            bottom: 70px;
            /* Ajuste conforme necess√°rio */
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>

<body class="bg-gray-900 text-white flex items-center justify-center h-screen gap-10">
    <div class="w-full max-w-2xl bg-gray-800 p-6 rounded-lg shadow-lg">
        <div id="messages" class="h-80 overflow-y-auto p-2 border-b border-gray-700"></div>

        <!-- Caixa de entrada de mensagem -->
        <div class=" flex">
            <div>
                <div id="typingIndicator" class="text-gray-400 text-sm mt-2"></div>
            </div>
            <input id="messageInput" type="text"
                class="flex-1 p-2 rounded-l-lg bg-gray-700 border border-gray-600 text-white focus:outline-none"
                placeholder="Digite sua mensagem...">
            <button id="sendButton" class="px-4 py-2 bg-blue-600 rounded-r-lg hover:bg-blue-700">Enviar</button>
        </div>

        <div class="flex gap-2 items-center mt-4">
            <!-- Controles de √Åudio -->
            <div class=" flex items-center gap-2">
                <button id="recordBtn" class="px-4 py-2 bg-red-600 rounded-lg hover:bg-red-700">üé§ Gravar √Åudio</button>
                <button id="sendAudioBtn" class="px-4 py-2 bg-green-600 rounded-lg hover:bg-green-700 hidden">
                    üì§ Enviar √Åudio
                </button>
            </div>
            <div class=" flex items-center gap-2">
                <!-- Caixa de entrada de imagem/GIF -->
                <input id="imageInput" type="file" accept="image/*,video/*" class="hidden" />
                <button id="sendImageBtn" class="px-4 py-2 bg-blue-600 rounded-lg hover:bg-blue-700">üì§ Enviar
                    Imagem/GIF</button>
            </div>
            <div class="flex gap-2 relative ">
                <!-- Bot√£o para abrir o seletor de emojis -->
                <button id="emojiBtn" class="px-4 py-2 bg-yellow-400 rounded-lg hover:bg-yellow-500">üòä</button>

                <!-- Container para o seletor de emojis -->
                <div id="emojiPicker" class="hidden absolute bottom-full left-0 mb-2 z-10">
                    <div id="emojiContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="rounded-lg shadow-lg p-6 bg-gray-800 mt-4  min-w-[350px]">

        <h2 class="text-lg font-bold text-blue-400">Usu√°rios Online</h2>
        <ul id="users" class="mt-2"></ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/emoji-mart@latest/dist/browser.js"></script>
    <script>
        const socket = io("https://terminal-chat-production-16e8.up.railway.app/");
        let clientId = "";
        let mediaRecorder;
        let audioChunks = [];
        let recordingTimeout;
        const messageSound = new Audio('noti.mp3');

        // Bot√µes e elementos
        const recordBtn = document.getElementById("recordBtn");
        const sendAudioBtn = document.getElementById("sendAudioBtn");

        // Elemento para a lista de usu√°rios
        const usersList = document.getElementById("users");

        // Permiss√£o para gravar √°udio
        navigator.mediaDevices.getUserMedia({ audio: true }).then((stream) => {
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = (event) => {
                audioChunks.push(event.data);
            };

            mediaRecorder.onstop = () => {
                sendAudioBtn.classList.remove("hidden");
                recordBtn.textContent = "üé§ Gravar √Åudio";
            };
        });

        // Iniciar grava√ß√£o
        recordBtn.addEventListener("click", () => {
            if (mediaRecorder.state === "recording") {
                mediaRecorder.stop();
            } else {
                audioChunks = [];
                mediaRecorder.start();
                recordBtn.textContent = "üî¥ Gravando (5s m√°x)...";
                sendAudioBtn.classList.add("hidden");

                recordingTimeout = setTimeout(() => {
                    if (mediaRecorder.state === "recording") {
                        mediaRecorder.stop();
                    }
                }, 5000);
            }
        });

        // Enviar √°udio para o servidor
        sendAudioBtn.addEventListener("click", () => {
            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            const reader = new FileReader();
            reader.readAsDataURL(audioBlob);
            reader.onloadend = () => {
                const audioData = reader.result;
                socket.emit("audioMessage", audioData);
                addAudioMessage(audioData, clientId);
            };
            sendAudioBtn.classList.add("hidden");
        });

        // Adicionar mensagem de √°udio no chat
        function addAudioMessage(audioSrc, sender) {
            const messagesDiv = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("p-2", "border", "border-gray-700", "rounded-lg", "mb-2");

            const audioContainer = document.createElement("div");
            audioContainer.classList.add("waveform-container");
            messagesDiv.appendChild(messageElement);
            messageElement.innerHTML = `
                <strong class="text-blue-400">${sender}:</strong>
            `;

            messageElement.appendChild(audioContainer);

            // Cria o WaveSurfer
            const waveSurfer = WaveSurfer.create({
                container: audioContainer,
                waveColor: 'rgb(99 102 241)', // cor da onda
                progressColor: 'rgb(37 99 235)', // cor do progresso
                barWidth: 3, // largura da barra da onda
                barHeight: 1, // altura das barras
                cursorColor: 'rgba(255, 255, 255, 0.5)',
                responsive: true,
            });

            // Usando a URL base64 (reader.result) diretamente
            waveSurfer.load(audioSrc); // Carrega o √°udio no WaveSurfer

            // Adicionar controle de play
            const playButton = document.createElement("button");
            playButton.textContent = "‚ñ∂Ô∏è Reproduzir";
            playButton.classList.add("mt-2", "px-4", "py-2", "bg-blue-600", "rounded-lg", "hover:bg-blue-700");
            messageElement.appendChild(playButton);

            // Evento para controlar a reprodu√ß√£o
            playButton.addEventListener("click", () => {
                if (waveSurfer.isPlaying()) {
                    waveSurfer.pause();
                    playButton.textContent = "‚ñ∂Ô∏è Reproduzir";
                } else {
                    waveSurfer.play();
                    playButton.textContent = "‚è∏Ô∏è Pausar";
                }
            });

            // adicionar um evento quando acabar a reprodu√ß√£o do audio ir para o inicio e mudar o texto do bot√£o
            waveSurfer.on('finish', () => {
                playButton.textContent = "‚ñ∂Ô∏è Reproduzir";
            });

            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Receber √°udio de outros usu√°rios
        socket.on("audioMessage", (audioData) => {
            addAudioMessage(audioData, "Outro usu√°rio");
        });

        socket.on("connect", () => {
            clientId = socket.id;
            socket.emit("new_user");
        });

        document.getElementById("sendButton").addEventListener("click", () => {
            sendMessage();
        });

        document.getElementById("messageInput").addEventListener("keypress", (event) => {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const input = document.getElementById("messageInput");
            if (input.value.trim() !== "") {
                socket.emit("message", input.value);
                input.value = "";
            }
        }

        function addTextMessage(message, sender) {
            const messagesDiv = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("p-2", "border", "border-gray-700", "rounded-lg", "mb-2");

            messageElement.innerHTML = `
                <strong class="text-blue-400">${sender}:</strong> ${message}
            `;

            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        socket.on("message", (data) => {
            if (data.id !== clientId) {
                messageSound.play();
            }
            addTextMessage(data.message, data.id);
        });

        socket.on("update_users", (userList) => {
            const usersUl = document.getElementById("users");
            usersUl.innerHTML = ""; // Limpa a lista antes de atualizar

            userList.forEach(userId => {
                const li = document.createElement("li");
                li.textContent = userId;
                usersUl.appendChild(li);
            });
        });

        // Elementos do DOM
        const sendImageBtn = document.getElementById("sendImageBtn");
        const imageInput = document.getElementById("imageInput");

        // Enviar a imagem ou GIF para o servidor
        sendImageBtn.addEventListener("click", () => {
            imageInput.click(); // Abre o seletor de arquivos
        });

        // Tamanho m√°ximo permitido (300 KB)
        const MAX_FILE_SIZE = 300 * 1024; // 300 KB em bytes

        imageInput.addEventListener("change", (event) => {
            const file = event.target.files[0];

            if (file) {
                // Verificar o tamanho do arquivo
                if (file.size > MAX_FILE_SIZE) {
                    alert("O arquivo √© muito grande. O tamanho m√°ximo permitido √© 300 KB.");
                    return; // Impede o envio do arquivo
                }

                const reader = new FileReader();
                reader.readAsDataURL(file); // Converte o arquivo para base64

                reader.onloadend = () => {
                    const imageData = reader.result; // Dados da imagem ou GIF em base64

                    // Emitir a imagem junto com o remetente
                    socket.emit("imageMessage", {
                        imageData: imageData,
                        sender: clientId // Usando o ID do cliente como remetente
                    });

                    //addImageMessage(imageData, clientId); // Exibe a imagem no chat
                };
            }
        });
        // Para receber a imagem do servidor
        socket.on("imageMessage", (data) => {
            addImageMessage(data.imageData, data.sender); // Exibe a imagem no chat junto com o remetente
        });



        // Fun√ß√£o para adicionar a imagem no chat
        function addImageMessage(imageSrc, sender) {
            const messagesDiv = document.getElementById("messages");
            const messageElement = document.createElement("div");
            messageElement.classList.add("p-2", "border", "border-gray-700", "rounded-lg", "mb-2");

            messageElement.innerHTML = `
        <strong class="text-blue-400">${sender}:</strong>
    `;

            const imageElement = document.createElement("img");
            imageElement.src = imageSrc; // Usando a URL base64
            imageElement.classList.add("max-w-full", "rounded-lg");

            messageElement.appendChild(imageElement);
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        // Seletores do DOM
        const emojiBtn = document.getElementById("emojiBtn");
        const emojiPicker = document.getElementById("emojiPicker");
        const emojiContainer = document.getElementById("emojiContainer");
        const messageInput = document.getElementById("messageInput");

        // Inicializar o seletor de emojis
        const picker = new EmojiMart.Picker({
            onSelect: (emoji) => {
                // Inserir o emoji na caixa de entrada de mensagem
                messageInput.value += emoji.native;
                emojiPicker.classList.add("hidden"); // Fechar o seletor ap√≥s selecionar o emoji
            }
        });

        // Inserir o seletor de emojis no container
        emojiContainer.appendChild(picker);

        // Mostrar/Esconder o seletor de emojis
        emojiBtn.addEventListener("click", () => {
            emojiPicker.classList.toggle("hidden");
        });

        // Fechar o seletor de emojis se clicar fora dele
        document.addEventListener("click", (event) => {
            if (!emojiPicker.contains(event.target) && !emojiBtn.contains(event.target)) {
                emojiPicker.classList.add("hidden");
            }
        });

        let typingTimeout;
        const typingIndicator = document.getElementById("typingIndicator");

        document.getElementById("messageInput").addEventListener("input", () => {
            clearTimeout(typingTimeout);
            socket.emit("typing", clientId); // Envia o evento de "digitando"

            typingTimeout = setTimeout(() => {
                socket.emit("stopTyping", clientId); // Envia o evento de "parou de digitar"
            }, 2000); // O usu√°rio parou de digitar ap√≥s 1 segundo
        });

        socket.on("showTyping", (userId) => {
            // Exibe a mensagem de que o usu√°rio est√° digitando
            if (userId !== clientId) {
                typingIndicator.textContent = `${userId} est√° digitando...`;
            }
        });

        socket.on("hideTyping", (userId) => {
            // Remove a mensagem de digita√ß√£o
            if (userId !== clientId) {
                typingIndicator.textContent = '';
            }
        });
    </script>

</body>

</html>
